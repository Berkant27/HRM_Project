<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Performans Düzenle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-4">
    <h2>Performans Kaydını Düzenle</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="employee" class="form-label">Çalışan</label>
            <select name="employee" id="employee" class="form-select" required>
                {% for emp in employees %}
                <option value="{{ emp.id }}" {% if emp.id == performance.employee_id %}selected{% endif %}>{{ emp.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Tarih</label>
            <input type="date" name="date" id="date" class="form-control" value="{{ performance.date }}" required>
        </div>
        <div class="mb-3">
            <label for="note" class="form-label">Not</label>
            <textarea name="note" id="note" class="form-control" required>{{ performance.note }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Güncelle</button>
        <a href="{{ url_for('performance') }}" class="btn btn-secondary">İptal</a>
    </form>
</div>

</body>
</html>
