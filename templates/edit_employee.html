<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Çalışan Düzenle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

{% include 'navbar.html' %}

<div class="container mt-5">
    <h3>Çalışan Düzenle</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">İsim</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Departman</label>
            <select class="form-select" id="department" name="department" required>
                {% for d in departments %}
                    <option value="{{ d.id }}" {% if d.id == employee.department_id %}selected{% endif %}>{{ d.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <select class="form-select" id="role" name="role" required>
                {% for r in roles %}
                    <option value="{{ r.id }}" {% if r.id == employee.role_id %}selected{% endif %}>{{ r.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Telefon</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ employee.phone }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Güncelle</button>
        <a href="{{ url_for('employees') }}" class="btn btn-secondary">İptal</a>
    </form>
</div>

</body>
</html>
