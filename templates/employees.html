<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Çalışanlar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-4">
    <h2>Çalışanlar Listesi</h2>
    <a href="{{ url_for('add_employee') }}" class="btn btn-success mb-3">Yeni Çalışan Ekle</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>İsim</th>
                <th>Departman</th>
                <th>Rol</th>
                <th>E-posta</th>
                <th>Telefon</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.name }}</td>
                <td>{{ emp.department_name }}</td>
                <td>{{ emp.role_name }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.phone }}</td>
                <td>
                    <a href="{{ url_for('edit_employee', id=emp.id) }}" class="btn btn-primary btn-sm">Düzenle</a>
                    <a href="{{ url_for('delete_employee', id=emp.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?');">Sil</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6" class="text-center">Kayıtlı çalışan bulunmamaktadır.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
