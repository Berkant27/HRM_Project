<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Performans Kayıtları</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-4">
    <h2>Performans Kayıtları</h2>
    <a href="{{ url_for('add_performance') }}" class="btn btn-success mb-3">Yeni Performans Ekle</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Çalışan</th>
                <th>Tarih</th>
                <th>Not</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.employee_name }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.note }}</td>
                <td>
                    <a href="{{ url_for('edit_performance', id=record.id) }}" class="btn btn-primary btn-sm">Düzenle</a>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="4" class="text-center">Kayıt bulunamadı.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
