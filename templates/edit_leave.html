<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İzin Düzenle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-4">
    <h2>İzin Düzenle</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="employee" class="form-label">Çalışan</label>
            <select class="form-select" id="employee" name="employee" required>
                {% for emp in employees %}
                    <option value="{{ emp.id }}" {% if emp.id == leave.employee_id %}selected{% endif %}>
                        {{ emp.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="start_date" class="form-label">Başlangıç Tarihi</label>
            <input type="date" class="form-control" id="start_date" name="start_date" value="{{ leave.start_date }}" required>
        </div>
        <div class="mb-3">
            <label for="end_date" class="form-label">Bitiş Tarihi</label>
            <input type="date" class="form-control" id="end_date" name="end_date" value="{{ leave.end_date }}" required>
        </div>
        <div class="mb-3">
            <label for="reason" class="form-label">İzin Nedeni</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" required>{{ leave.reason }}</textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Durum</label>
            <select class="form-select" id="status" name="status" required>
                <option value="Beklemede" {% if leave.status == 'Beklemede' %}selected{% endif %}>Beklemede</option>
                <option value="Onaylandı" {% if leave.status == 'Onaylandı' %}selected{% endif %}>Onaylandı</option>
                <option value="Reddedildi" {% if leave.status == 'Reddedildi' %}selected{% endif %}>Reddedildi</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Güncelle</button>
        <a href="{{ url_for('leaves') }}" class="btn btn-secondary">İptal</a>
    </form>
</div>

</body>
</html>
