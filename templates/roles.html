<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Roller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

{% include 'navbar.html' %}

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Roller</h3>
        {% if session.get('role') == 'admin' %}
            <a href="{{ url_for('add_role') }}" class="btn btn-primary">+ Rol Ekle</a>
        {% endif %}
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Rol Adı</th>
                {% if session.get('role') == 'admin' %}
                    <th>İşlemler</th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% for r in roles %}
            <tr>
                <td>{{ r.id }}</td>
                <td>{{ r.name }}</td>
                {% if session.get('role') == 'admin' %}
                <td>
                    <a href="{{ url_for('edit_role', id=r.id) }}" class="btn btn-sm btn-warning">Düzenle</a>
                </td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
